                <h4 id="查询数据库操作记录"><a href="#查询数据库操作记录" class="headerlink" title="查询数据库操作记录"></a>查询数据库操作记录</h4><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs sql"><span class="hljs-comment">-- ORACLE 查询数据库操作记录</span><br><span class="hljs-keyword">SELECT</span> T.SQL_TEXT, T.FIRST_LOAD_TIME <span class="hljs-keyword">FROM</span> V$SQLAREA T<br><span class="hljs-keyword">WHERE</span> T.FIRST_LOAD_TIME <span class="hljs-keyword">LIKE</span> <span class="hljs-string">&#x27;2077-12-23%&#x27;</span> <span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span> T.FIRST_LOAD_TIME <span class="hljs-keyword">DESC</span><br></code></pre></td></tr></table></figure>

<h4 id="查询某个时间下的数据"><a href="#查询某个时间下的数据" class="headerlink" title="查询某个时间下的数据"></a>查询某个时间下的数据</h4><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs SQL"><span class="hljs-comment">-- ORACLE 查询某一时间时数据库的值</span><br><span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> TABLE_NAME <span class="hljs-keyword">AS</span> <span class="hljs-keyword">OF</span> <span class="hljs-type">TIMESTAMP</span> TO_TIMESTAMP(<span class="hljs-string">&#x27;2077-1-7 13:27:17&#x27;</span>, <span class="hljs-string">&#x27;YYYY-MM-DD HH24:MI:SS&#x27;</span>)<br></code></pre></td></tr></table></figure>

<h4 id="修改序列起始值"><a href="#修改序列起始值" class="headerlink" title="修改序列起始值"></a>修改<font color="deeppink">序列</font>起始值</h4><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs SQL"><span class="hljs-keyword">ALTER</span> SEQUENCE TARGET_SEQ INCREMENT <span class="hljs-keyword">BY</span> <span class="hljs-number">100000</span>;<br><span class="hljs-keyword">SELECT</span> TARGET_SEQ.NEXTVAL <span class="hljs-keyword">FROM</span> DUAL;<br><span class="hljs-keyword">ALTER</span> SEQUENCE TARGET_SEQ INCREMENT <span class="hljs-keyword">BY</span> <span class="hljs-number">1</span>;<br></code></pre></td></tr></table></figure>

<h4 id="查询字段包含单引号"><a href="#查询字段包含单引号" class="headerlink" title="查询字段包含单引号"></a>查询字段包含单引号</h4><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs sql"><span class="hljs-comment">-- 查询字段中含有单引号的数据. 单引号chr(39),双引号chr(34)</span><br><span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> TABLE_NAME <span class="hljs-keyword">WHERE</span> COLUMN_NAME <span class="hljs-keyword">LIKE</span> <span class="hljs-string">&#x27;%&#x27;</span> <span class="hljs-operator">||</span> CHR(<span class="hljs-number">39</span>) <span class="hljs-operator">||</span> <span class="hljs-string">&#x27;%&#x27;</span>;<br></code></pre></td></tr></table></figure>

<p>其他字符可访问 <a target="_blank" rel="noopener" href="https://c.biancheng.net/c/ascii/">ASCII码对照表</a>查看</p>
